name: Slack Notify
on: [pull_request, issues]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to WEBTECH Contributor! First issue'
        pr-message: 'Welcome to WEBTECH Contributor! First PR'
